# Default values for airia-test-pod
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/davidpacold/airia-test-pod
  pullPolicy: Always
  # tag defaults to .Chart.AppVersion if not specified

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP  # Options: ClusterIP, NodePort, LoadBalancer
  port: 80
  targetPort: 8080
  # nodePort: 30000  # Only used if type is NodePort

ingress:
  enabled: true
  className: "nginx"
  annotations:
    # NGINX Ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: test.example.com
      paths:
        - path: /
          pathType: Prefix
    - host: readiness.example.com
      paths:
        - path: /
          pathType: Prefix
    - host: infra-test.example.com
      paths:
        - path: /
          pathType: Prefix
    - host: validation.example.com
      paths:
        - path: /
          pathType: Prefix
    - host: precheck.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: airia-test-pod-tls
      hosts:
        - test.example.com
        - readiness.example.com
        - infra-test.example.com
        - validation.example.com
        - precheck.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
    # Uncomment to request GPU allocation (requires GPU-enabled node)
    # nvidia.com/gpu: 1
  requests:
    cpu: 100m
    memory: 256Mi
    # Uncomment to request GPU allocation (requires GPU-enabled node)
    # nvidia.com/gpu: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # Authentication (required)
  auth:
    username: "admin"
    password: "changeme"
    secretKey: "your-super-secret-key-change-this"
  
  # PostgreSQL configuration (optional)
  postgresql:
    enabled: false
    host: "your-postgres-server.postgres.database.azure.com"
    port: "5432"
    database: "postgres"
    sslmode: "require"
    username: ""
    password: ""
  
  # Apache Cassandra configuration (optional)
  cassandra:
    enabled: false
    hosts: ""  # Comma-separated list: host1,host2,host3
    port: "9042"
    username: ""
    password: ""
    keyspace: ""  # Optional: specific keyspace to test
    datacenter: "datacenter1"  # Optional: leave empty for single-DC or if unknown
    useSsl: false
  
  # Azure Blob Storage configuration (optional)
  blobStorage:
    enabled: false
    accountName: ""
    accountKey: ""
    containerName: "test-container"
  
  # Azure OpenAI configuration (optional)
  openai:
    enabled: false
    endpoint: "https://your-openai.openai.azure.com/"
    apiKey: ""
    deploymentName: "gpt-35-turbo"
    embeddingDeployment: ""
  
  # Azure Document Intelligence configuration (optional)
  documentIntelligence:
    enabled: false
    endpoint: "https://your-doc-intel.cognitiveservices.azure.com/"
    apiKey: ""
    model: "prebuilt-document"
  
  # SSL certificate testing (optional)
  ssl:
    enabled: false
    testUrls: "https://api.example.com,https://app.example.com"
    connectTimeout: 10
    warningDays: 30
  
  # Kubernetes storage testing (optional)
  kubernetes:
    storageClass: "default"
    testPvcSize: "1Gi"

  # GPU detection (optional)
  gpu:
    enabled: true
    required: false  # Set to true to require GPU presence

  # Minio S3-compatible storage configuration (optional)
  minio:
    enabled: false
    endpointUrl: "https://minio.example.com"
    accessKey: ""
    secretKey: ""
    bucketName: "test-bucket"
    secure: true
  
  # Amazon S3 storage configuration (optional)
  s3:
    enabled: false
    region: "us-east-1"
    accessKeyId: ""
    secretAccessKey: ""
    sessionToken: ""  # Optional for temporary credentials
    bucketName: "test-bucket"
    endpointUrl: ""  # Optional custom endpoint
  
  # Embedding model configuration (optional)
  embeddings:
    enabled: false
    baseUrl: "https://api.openai.com/v1"  # OpenAI or custom embedding endpoint
    apiKey: ""
    modelName: "text-embedding-ada-002"
    customHeaders: ""  # Optional: Header1:Value1,Header2:Value2
  
  # Llama model configuration (optional)
  llama:
    enabled: false
    baseUrl: "http://localhost:11434"  # Ollama or custom Llama endpoint
    apiKey: ""
    modelName: "llama2"
    maxTokens: 2048
    temperature: 0.7
    timeout: 30

# Namespace configuration
namespace:
  create: false
  name: "airia-preprod"

# Version checking configuration
# Helps ensure users are deploying the latest version
versionCheck:
  # Enable version checking during helm upgrade
  enabled: true
  # Use OCI registry for version checks
  useOCI: true
  # OCI repository URL
  ociRepo: "oci://ghcr.io/davidpacold/airia-test-pod/charts"
  # Strict mode - block upgrades if not using latest version
  # Set to true to enforce always using the latest version
  # Set to false to show warnings but allow older versions
  strict: false

# ===============================================================================
# NGINX INGRESS CONTROLLER CONFIGURATION
# ===============================================================================
# Deploys NGINX Ingress Controller for routing traffic to the test pod.
# Set enabled: false if you already have an ingress controller in your cluster.
ingress-nginx:
  enabled: true
  controller:
    # Watch all ingresses in the cluster (not just those with ingressClassName)
    watchIngressWithoutClass: true
    # Watch ALL namespaces
    scope:
      enabled: false
    # Make this the default ingress class
    ingressClassResource:
      default: true
    # Service configuration - LoadBalancer for cloud environments
    service:
      type: LoadBalancer
      # Annotations can be customized per cloud provider:
      # AWS: Uncomment these lines for AWS NLB
      # annotations:
      #   service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      #   service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      #   service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
      #
      # Azure: Uncomment for Azure Load Balancer
      # annotations:
      #   service.beta.kubernetes.io/azure-load-balancer-internal: "false"
      #
      # GCP: Default LoadBalancer works without annotations