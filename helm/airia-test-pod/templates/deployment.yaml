apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airia-test-pod.fullname" . }}
  namespace: {{ include "airia-test-pod.namespace" . }}
  labels:
    {{- include "airia-test-pod.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "airia-test-pod.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "airia-test-pod.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airia-test-pod.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.service.targetPort | quote }}
            - name: AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-auth
                  key: username
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-auth
                  key: password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-auth
                  key: secret-key
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.config.postgresql.enabled }}
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: postgres-host
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: postgres-database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-postgres
                  key: password
            {{- end }}
            {{- if .Values.config.cassandra.enabled }}
            - name: CASSANDRA_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: cassandra-hosts
            - name: CASSANDRA_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: cassandra-port
            {{- if .Values.config.cassandra.keyspace }}
            - name: CASSANDRA_KEYSPACE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: cassandra-keyspace
            {{- end }}
            - name: CASSANDRA_DATACENTER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: cassandra-datacenter
            - name: CASSANDRA_USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: cassandra-use-ssl
            {{- if .Values.config.cassandra.username }}
            - name: CASSANDRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-cassandra
                  key: username
            - name: CASSANDRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-cassandra
                  key: password
            {{- end }}
            {{- end }}
            {{- if .Values.config.blobStorage.enabled }}
            - name: BLOB_ACCOUNT_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: blob-account-name
            - name: BLOB_CONTAINER_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: blob-container-name
            - name: BLOB_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-blob
                  key: account-key
            {{- end }}
            {{- if .Values.config.openai.enabled }}
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: azure-openai-endpoint
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: azure-openai-deployment-name
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-openai
                  key: api-key
            {{- end }}
            {{- if .Values.config.documentIntelligence.enabled }}
            - name: AZURE_DOC_INTEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: azure-doc-intel-endpoint
            - name: AZURE_DOC_INTEL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-doc-intel
                  key: api-key
            {{- end }}
            {{- if .Values.config.ssl.enabled }}
            - name: SSL_TEST_URLS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: ssl-test-urls
            {{- end }}
            {{- if .Values.config.minio.enabled }}
            - name: MINIO_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: minio-endpoint-url
            - name: MINIO_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: minio-bucket-name
            - name: MINIO_SECURE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: minio-secure
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-minio
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-minio
                  key: secret-key
            {{- end }}
            {{- if .Values.config.s3.enabled }}
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: aws-region
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: s3-bucket-name
            {{- if .Values.config.s3.endpointUrl }}
            - name: S3_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: s3-endpoint-url
            {{- end }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-s3
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-s3
                  key: secret-access-key
            {{- if .Values.config.s3.sessionToken }}
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-s3
                  key: session-token
            {{- end }}
            {{- end }}
            {{- if .Values.config.embeddings.enabled }}
            - name: EMBEDDING_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: embedding-base-url
            - name: EMBEDDING_MODEL_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: embedding-model-name
            {{- if .Values.config.embeddings.customHeaders }}
            - name: EMBEDDING_CUSTOM_HEADERS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: embedding-custom-headers
            {{- end }}
            - name: EMBEDDING_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-embeddings
                  key: api-key
            {{- end }}
            - name: STORAGE_CLASS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "airia-test-pod.fullname" . }}-config
                  key: storage-class
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}