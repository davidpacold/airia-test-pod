apiVersion: v1
kind: ServiceAccount
metadata:
  name: airia-test-pod
  namespace: airia-preprod
  labels:
    app: airia-test-pod

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: airia-preprod
  name: airia-test-pod-role
rules:
# Allow managing PVCs for testing
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "create", "delete"]
# Allow reading storage classes
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list"]
# Allow reading pods and services for health checks
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airia-test-pod-rolebinding
  namespace: airia-preprod
subjects:
- kind: ServiceAccount
  name: airia-test-pod
  namespace: airia-preprod
roleRef:
  kind: Role
  name: airia-test-pod-role
  apiGroup: rbac.authorization.k8s.io