<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ title }}</h1>
            <div class="status-badge {{ 'success' if status == 'System OK' else 'error' }}">
                {{ status }}
            </div>
        </header>
        
        <main>
            <div class="welcome-message">
                <h2>Welcome to the Infrastructure Test Pod</h2>
                <p>This application validates your infrastructure readiness before deploying production applications.</p>
            </div>
            
            <div class="info-card">
                <h3>System Information</h3>
                <p><strong>Version:</strong> <span id="version-display">Loading...</span></p>
                <p><strong>Status:</strong> Ready</p>
                <p><strong>Health Check:</strong> <a href="/health">/health</a></p>
            </div>
        </main>
        
        <footer>
            <p>Airia Infrastructure Test Pod &copy; 2024</p>
        </footer>
    </div>
    
    <script>
        // Load version dynamically on page load
        window.addEventListener('load', function() {
            loadVersion();
        });
        
        async function loadVersion() {
            try {
                const response = await fetch('/version');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('version-display').textContent = 'v' + data.version;
            } catch (error) {
                console.error('Error loading version:', error);
                // FALLBACK_VERSION: This line gets updated by automated versioning
                document.getElementById('version-display').textContent = 'v1.0.190';
            }
        }
    </script>
</body>
</html>
